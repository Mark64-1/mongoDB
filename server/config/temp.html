    <script>
        $(document).ready(function()
        {
            $(".tab").click(function()
            {
                var idx = $(this).attr("class").split(' ');
                idx = idx[1].split("tab");
                idx = idx[1];
                var of = $(".tab_content_" + idx).offset().top;
                $('html,body').stop().animate(
                    {
                        scrollTop: of
                    })
            });

            $(".togle_btn").click(function()
            {
                $(".togle_dec").toggle();
            });

            $("#sns_sharebtns").click(function()
            {
                openSnasi1arePopup();
            });

            $(".sns_sharebtns_wrapper").hide();
            $(window).scroll(function()
            {
                window.scrollTop = $(this).scrollTop();
                if (window.scrollTop > 100)
                {
                    $(".sns_sharebtns_wrapper").show();

                    // 구매하기 영역이 존재할 경우
                    if ($('div.order-fixed-area'))
                    {}
                }
                else
                {
                    $(".sns_sharebtns_wrapper").hide();
                }
            });
        });
        var swiper = new Swiper('.swiper-container7',
            {
                loop: true,
                pagination:
                    {
                        el: '.swiper-pagination',
                    },
                autoplay:
                    {
                        delay: 1500,
                        disableOnInteraction: false,
                    },
            });

        {
